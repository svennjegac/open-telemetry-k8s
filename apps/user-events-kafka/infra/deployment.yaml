apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-events-kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: user-events-kafka
  template:
    metadata:
      labels:
        app.kubernetes.io/name: user-events-kafka
    spec:
      containers:
        - name: user-events-kafka
          image: user-events-kafka:v1.0.10
        - name: agent
          image: otel/opentelemetry-collector:0.18.0
          args:
            - --config=/conf/agent.yaml
          volumeMounts:
            - mountPath: /conf
              name: agent-config
      volumes:
        - configMap:
            items:
              - key: agent.yaml
                path: agent.yaml
            name: agent-config
          name: agent-config
